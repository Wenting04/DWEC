<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="tabla"></table>
    <!-- Botón para añadir y mostrar un formulario para crear un nuevo producto -->
    <button id="formAparecer">Añadir producto</button>
    <form id="form">
        <label for="id">ID de producto</label>
        <input type="text" id="id">

        <label for="nombre">Nombre del producto</label>
        <input type="text" id="nombre">

        <label for="desc">Descripcion del producto</label>
        <textarea name="descripcion" id="desc" placeholder="Descripcion breve"></textarea>

        <label for="precio">Precio</label>
        <input type="number" name="precio" id="precio">

        <input type="file" name="archivo" id="archivo">

        <button id="aniadir">Añadir</button>
        <button id="cancelar">Cancelar</button>
    </form>
    
    <!-- ======================================================================================================================= -->

    <!-- Enlace al archivo de JavaSript externo -->
    <script src="script.js"></script>
</body>
</html>
