<body>
    <p>
        Velocidad 
        <span>0</span>
    </p>
    <small> Usa las flechas del teclado (ðŸ¡¡ðŸ¡£ðŸ¡ ðŸ¡¢) para aumentar o disminuir la velocidad</small>
</body>

<script>
    // Tope mÃ¡ximo
    const TOPE_SUPERIOR=120;
    // Tope mÃ­nimo
    const TOPE_INFERIOR=0;

    // Obtener el primer elemento span
    let velocidad = document.querySelector("span");
    document.body.addEventListener("keydown",(ev)=>{
        let v = Number(velocidad.textContent);
        if(ev.key == "ArrowUp"){
            if(v<TOPE_SUPERIOR)
                velocidad.textContent=v+1;
        }
        else if(ev.key == "ArrowDown"){
            if(v>TOPE_INFERIOR)
                velocidad.textContent=v-1;
        }
    });
</script>
