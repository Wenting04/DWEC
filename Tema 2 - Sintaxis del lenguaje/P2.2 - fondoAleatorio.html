    <script>
      //Como NetBeans
      //Función para generar color aleatoriamente con RGB
      function colorAleatorio() {
        /*
        Math.random()*256 -> Genera núm del 0 al 256 (con decimales)
        _parseInt( Math_etc ) -> Para convertir el num decimal a entero
        */

        /*
          const -> variable de sólo lectura o una constante (no modificable, ni reasignable)
          Debe declararse al inicializarse
        */
        const rojo = parseInt(Math.random() * 256); //Valor máx es 255
        const verde = parseInt(Math.random() * 256); //Por tanto queremos del 0 al 255
        const azul = parseInt(Math.random() * 256);

        return `rgb(${rojo}, ${verde}, ${azul})`;
      }
